    <header>
        <h1>Shi Fu Mi</h1>

    <section id="new">
        <div class="score">
            <p>Ton score</p>
            <p id="score-joueur">0</p>
            <p>Score adverse</p>
            <p id="score-ordinateur">0</p>
            <div id="reset">Effacer</div>
            <div id="next">Tour suivant</div>
        </div>
        <div class="jeu">
            <div class="choix">
                <div class="button btn-joueur" id="pierre" onclick="choicePierre()">
                    <img src="assets/img/fire.png" height="70px" alt="pierre">
                    <p>Feu</p>
                </div>
                <div class="button btn-joueur" id="papier" onclick="choicePapier()">
                    <img src="assets/img/soil.png" height="70px" alt="papier">
                    <p>Terre</p>
                </div>
                <div class="button btn-joueur" id="ciseaux" onclick="choiceCiseaux()">
                    <img src="assets/img/ice.png" height="70px" alt="papier">
                    <p>Glace</p>
                </div>

            </div>
            <div class="choix">
                <div class="button btn-ordi" id="opierre">
                    <img src="assets/img/fire.png" height="70px" alt="pierre">
                    <p>Feu</p>
                </div>
                <div class="button btn-ordi" id="opapier">
                    <img src="assets/img/soil.png" height="70px" alt="papier">

                    <p>Terre</p>
                </div>
                <div class="button btn-ordi" id="ociseaux">
                    <img src="assets/img/ice.png" height="70px" alt="papier">

                    <p>Glace</p>
                </div>

            </div>
        </div>
        <div class="action">
            <p id="message">A vous de jouer !</p>
        </div>
    </section>
