<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&family=Lato:ital,wght@1,300&family=Quicksand:wght@300&family=Ysabeau:wght@1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Battle</title>
</head>

<body>
    <header>
        <h1>Elements Battle</h1>
    </header>
    <section id="new">
        <div class="score">
            <p class="texte-score">Ton score</p>
            <p id="score-joueur">0</p>
            <p class="texte-score">Score adverse</p>
            <p id="score-ordinateur">0</p>
            <p class="texte-score">Egalité</p>
            <p id="score-égalité">0</p>
            <div id="reset">Effacer</div>
            <div id="next">Tour suivant</div>
        </div>
        <div class="action">
            <p id="message">A vous de jouer !</p>
        </div>

        <section id="jeu_section">
        <div class="jeu">
            <div class="choix">
                <h2 class="choix_joueur">Votre choix</h2>
                <div class="button btn-joueur" id="pierre">
                    <img src="assets/img/fire.png" class="img_elements" height="120px" alt="pierre">
                </div>
                <div class="button btn-joueur" id="papier">
                    <img src="assets/img/soil.png" class="img_elements" height="120px" alt="papier">
                </div>
                <div class="button btn-joueur" id="ciseaux">
                    <img src="assets/img/ice.png" class="img_elements" height="120px" alt="papier">
                </div>
            </div>
        <div class="img_thunder_centre">
        <img class="thunder" src="assets/img/thunder.png" alt="thunder" height="200px">
        </div>
            <div class="choix">
                <h2>Choix adverse</h2>
                <div class="button btn-ordi" id="opierre">
                    <img src="assets/img/fire.png" class="img_elements" height="120px" alt="pierre">
                </div>
                <div class="button btn-ordi" id="opapier">
                    <img src="assets/img/soil.png" class="img_elements" height="120px" alt="papier">
                </div>
                <div class="button btn-ordi" id="ociseaux">
                    <img src="assets/img/ice.png" class="img_elements" height="120px" alt="papier">
                </div>

            </div>
        </div>
    </section>
    </section>
    <script src="assets/js/shiFuMi.js"></script>
</body>

</html>
